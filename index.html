<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/module-specs.css">
    <link rel="stylesheet" href="jqui/jquery-ui.min.css">
    <link rel="stylesheet" href="jqui/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="jqui/jquery-ui.structure.min.css">
    <!-- <script type="text/javascript" src="ic-index.js"></script> -->

    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="hud"></div>
        <img class="back visible" id="backImg">
        <div class="chromeBar visible">
            <a href="https://mail.google.com" class="cbLink">Gmail</a>
            <a href="https://images.google.com" class="cbLink">Images</a>
            <div class="waffleBtn">􀦳</div>
            <!-- <div class="profileBtn"></div> -->
        </div>
        <div class="googApps">
            <div class="apps">
                <li class="gApp ga1" id="Search" target="https://google.com">
                    <div class="icn">
                        <span style="background-position: 0 -1392px;"></span>
                    </div>
                </li>
                <li class="gApp ga2" id="YouTube" target="https://youtube.com">
                    <div class="icn">
                        <span style="background-position: 0 -2378px;"></span>
                    </div>
                </li>
                <li class="gApp ga15" id="Messages" target="https://messages.google.com/web">
                    <div class="icn">
                        <span
                            style="background-position: center; background-size: 43px 43px; background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Google_Messages_icon_%282022%29.svg/2048px-Google_Messages_icon_%282022%29.svg.png);"></span>
                    </div>
                </li>
                <li class="gApp ga14" id="Music" target="https://music.youtube.com">
                    <div class="icn">
                        <span
                            style="background-position: center; background-size: 43px 43px; background-image: url(https://s2.googleusercontent.com/s2/favicons?sz=64&domain_url=https://music.youtube.com);"></span>
                    </div>
                </li>
                <li class="gApp ga3" id="Maps" target="https://maps.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -1044px;"></span>
                    </div>
                </li>
                <li class="gApp ga4" id="Play" target="https://play.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -290px;"></span>
                    </div>
                </li>
                <li class="gApp ga5" id="News" target="https://news.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -1334px;"></span>
                    </div>
                </li>
                <li class="gApp ga6" id="Gmail" target="https://mail.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -2436px;"></span>
                    </div>
                </li>
                <li class="gApp ga7" id="Meet" target="https://meet.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -348px;"></span>
                    </div>
                </li>
                <li class="gApp ga8" id="Chat" target="https://chat.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -580px;"></span>
                    </div>
                </li>
                <li class="gApp ga9" id="Contacts" target="https://contacts.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -1624px;"></span>
                    </div>
                </li>
                <li class="gApp ga10" id="Drive" target="https://drive.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -116px;"></span>
                    </div>
                </li>
                <li class="gApp ga11" id="Calendar" target="https://calendar.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -1276px;"></span>
                    </div>
                </li>
                <li class="gApp ga12" id="Translate" target="https://translate.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -1682px;"></span>
                    </div>
                </li>
                <li class="gApp ga13" id="Photos" target="https://photos.google.com">
                    <div class="icn">
                        <span style="background-position: 0 -870px;"></span>
                    </div>
                </li>
            </div>
            <div class="moreGoogle gApp" target="https://about.google/products">More from Google</div>
        </div>
        <div class="ntp-module faves-module" label="Favorites">
            <div class="backBtn">􀆉</div>
            <div class="links"></div>
        </div>
        <div class="ntp-module downloads-module hidden" label="Recent downloads"></div>
        <!-- <div class="ntp-module third-module  surface-item hidden" label="Something else?"></div> -->


        <div class="controller-btn surface-item">􀌆</div>

        <div class="item-context-menu">
            <div class="icm-item icm-newtab">Open in new tab</div>
            <div class="icm-item icm-rename">Rename</div>
            <div class="icm-item icm-delete">Delete</div>
        </div>
    </div>

    <div class="version">v1.2</div>
    <div class="controller">
        <div class="settingBox" label="Chrome bar">
            <input type="checkbox" id="cBar" class="settingCB meta">
            <label for="cBar">Chrome bar</label>
        </div>
        <div class="settingBox" label="Background">
            <input type="checkbox" id="background" class="settingCB meta">
            <label for="background">Background</label>
            <input type="color" style="margin-left: auto; margin-right: 10px;" class="backColorSel">
        </div>
        <div class="wall-reel">
            <div class="wr-wall" index="0">
                <div class="bi"></div>
                <label for="back-input">
                    <input type="file" accept=".png,.jpg,.jpeg,.bmp" id="back-input"></input>
                </label>
            </div>
            <div class="wr-wall" index="1" style="background-image: url('demo/back1.png');"></div>
            <div class="wr-wall" index="2" style="background-image: url('demo/back2.png');"></div>
            <div class="wr-wall" index="3" style="background-image: url('demo/back3.png');"></div>
            <div class="wr-wall" index="4" style="background-image: url('demo/back4.png');"></div>
            <div class="wr-wall" index="5" style="background-image: url('/dark.png');"></div>
            <div class="wr-wall" index="6" style="background-image: url('/light.png');"></div>
        </div>
    </div>

    <!-- <div id="cursor" data-w="30px" data-h="30px" data-bg="black"></div> -->

    <script src="ct/color-thief.min.js"></script>
    <script src="jqui/jquery-ui.min.js"></script>
    <script src="newtab.js"></script>
</body>

</html>
